language: go
go:
- "1.17"
sudo: false
addons:
  postgresql: '9.5'
services:
- postgresql
- docker
env:
  matrix:
  - LIBRDKAFKA_VERSION=v0.11.6
  global:
    secure: 
cache:
  directories:
  - "$HOME/.cache/librdkafka"
before_install:
- sudo /bin/bash ./travis.sh
before_script: make setup-ci
script: make test
after_success:
- "./push_to_docker.sh"
