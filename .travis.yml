language: go
go:
- "1.10"
sudo: false
addons:
  postgresql: '9.5'
services:
- postgres
- docker
env:
  matrix:
  - LIBRDKAFKA_VERSION=v0.11.6
  - LIBRDKAFKA_VERSION=master
  global:
    secure: 
cache:
  directories:
  - "$HOME/.cache/librdkafka"
before_install:
- sudo /bin/bash ./travis.sh
before_script: make setup-ci
script: make test
after_success:
- "./push_to_docker.sh && ./success_webhook.sh"
